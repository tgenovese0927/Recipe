<!DOCTYPE html>

{% import "bootstrap/wtf.html" as wtf %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's On the Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,715.0100italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/index.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>The Menu</h1>
            <span class="subheading">Plan Your Weekly Or Daily Menu.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="content col-md-2">

    {{ wtf.quick_form(form, novalidate=True) }}
</div>
  <h3 class="h3_index">On The Menu</h3>
  <hr>
  {% for recipe in recipes: %}
<div class="recipe_container">
  <img class="first-image" src="{{ recipe.img_url }}">
  <h3>{{ recipe.title }}</h3>
  {{ recipe.description }}
  <br>
  <a class="space btn btn-outline-primary float-right" href="{{ recipe.recipe_url }}">Click Here For Recipe</a>
  <a class="space btn btn-primary float-right" href="/delete/{{ recipe.id }}">Delete This Recipe</a>
  <hr>
  </div>
  {% endfor %}


</body>
</html>
